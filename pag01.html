<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiasCode programando o futuro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Imagens/logo02.png" alt="Logo DiasCode">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">Sobre mim</a>
            <a class="cabecalho-menu-item">Minhas skills</a>
            <a class="cabecalho-menu-item">Projetos</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <img class="conteudo-principal-imagem-redonda" src="Imagens/foto-main-trans.png" alt="Imagem programando">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">DiasCode</h1>
                <p class="conteudo-principal-paragrafo">Trabalhamos com desenvolvimento de sites <br> e aplicativos para alavancar o seu negócio <br> e dar um UP na sua carreira e na sua empresa.</p>
                <button class="conteudo-principal-botao-orçamento">Solicite um orçamento</button>
            </div>
        </section>

    </main>

    <footer class="rodape">
        Site desenvolvido por Lucas Dias para a DiasCode <br>
        <img src="Imagens/logo02.png" alt="Logo DiasCode" class="logo-rodape">
    </footer>
</body>
</html>
